<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Event KeyCodes</title>
  </head>
  <body>
    <h1>Press and key to get the keycode</h1>
    <div id="insert">
      <div class="key">
        <small>e.key</small>
        <p id="key">s</p>
      </div>
      <div class="key">
        <small>e.keyCode</small>
        <p id="keyCode">83</p>
      </div>
      <div class="key">
        <small>e.code</small>
        <p id="code">KeyS</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
